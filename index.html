<html>
	<head>
		<style>
		body {
			padding: 1em;
		}
		</style>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" />
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedheader/3.1.1/css/fixedHeader.dataTables.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.0.2/css/responsive.dataTables.min.css">
		<style>
			.name {
				min-width: 10%;
			}
			thead .faeriaCost, thead .islands, thead .forests, thead .mountains, thead .deserts, thead .attack, thead .health, thead .questReward {
				font-size: .75em;
			}
			.faeriaCost, .islands, .forests, .mountains, .deserts, .attack, .health, .questReward {
				text-align: center;
			}
			.attack {
				background-color: rgba(250,220,80,1);
			}
			.health {
				background-color: rgba(190,115,115,1);
			}
			td.islands, td.forests, td.mountains, td.deserts, .faeriaCost, .attack, .health {
				
			}
			.faeriaCost {
				background-color: rgb(95,200,200);
			}
			.islands {
				background-color: rgb(50,85,175);
			}
			.forests {
				background-color: rgb(65,110,20);
			}
			.mountains {
				background-color: rgb(175,35,75);
			}
			.deserts {
				background-color: rgb(230,185,85);
			}
		</style>
	</head>
	<body>
		<h1>Faeria Card List</h1>
		<hr />
		<p>
			This is generated via <a href="https://github.com/Tidwell/faeria-cards">a small node script</a> from the offical csv cardlist.
			<br />
			Last generated: 12/1/2016 <br />
			<a href="https://raw.githubusercontent.com/Tidwell/faeria-cards/master/build/output.json">Raw .json</a>
			<a href="https://raw.githubusercontent.com/Tidwell/faeria-cards/master/build/output-unity.json">Raw Unity .json</a>
			<a href="https://github.com/abrakam/Faeria_Cards/blob/master/CardExport/merlin_shortened.csv">Abrakam .csv</a>
			<a href="https://github.com/abrakam/Faeria_Cards">Abrakam Card Images</a> 
		</p>
		<!--
		<select>
			<option value="data">CSV parsed</option>
			<option value="unityData">Unity parsed</option>
		</select>
		-->
		<table class="display responsive" cellspacing="0" width="100%">
			<thead>
				<tr></tr>
			</thead>
			<tbody></tbody>
		</table>
		
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/fixedheader/3.1.1/js/dataTables.fixedHeader.min.js"></script>
		<script src="https://cdn.datatables.net/responsive/2.0.2/js/dataTables.responsive.min.js"></script>
		<script src="data.js"></script>
		<script>
			$(function() {
				data.forEach(function(c){
					c.text = c.text.replace(/\{/g, '<strong>');
					c.text = c.text.replace(/\}/g, '</strong>');
					c.text = c.text.replace(/\|/g, ' ');
				});		
				var hdr = document.querySelectorAll('table thead tr')[0];
				var table = document.querySelectorAll('table tbody')[0];
				for (var prop in data[0]) {
					hdr.innerHTML += '<th class="'+prop+'">'+prop+'</th>';
				}
				
				var tablehtml = '';
				data.forEach(function(c) {
					tablehtml += '<tr>';
					for (var prop in c) {
						tablehtml += '<td class="'+prop+'">'+c[prop]+'</td>';
					}
					tablehtml += '</tr>';
				});
				table.innerHTML = tablehtml;

				$('table').DataTable({
					lengthMenu: [[-1, 50], ['All', 50]],
					responsive: true,
					fixedHeader: true,
					order: [[1, 'asc'], [4, 'asc'], [2, 'asc']]
				});
			});
		</script>
		<hr />
		All cardnames/content/etc is owned by <a href="https://www.faeria.com/" target="_new">Abrakam</a>.
	</body>
</html>
